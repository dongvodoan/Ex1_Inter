<!DOCTYPE html>
<html>
<head>
	<title>Interface 4</title>
	<meta charset="utf-8">
	<meta name="description" content="interface 4">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/jquery-ui-dist/jquery-ui.css">
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
	<script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
	<script src="node_modules/jquery-validation/dist/additional-methods.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div id="form">
	<form>
	  <fieldset>
	    <legend>Form</legend>
	    <div id="input_form">
	       <table>
	       		<tr>
	       			<td class="title"><label>First name</label></td>
	       			<td colspan="2"><input class="input" type="text" name="firstname" placeholder="first name"></td>
	       		</tr>
	       		<tr>
	       			<td class="title"><label>Last name</label></td>
	       			<td colspan="2"><input class="input" type="text" name="lastname"  placeholder="lastname"></td>
	       		</tr>
	       		<tr>
	       			<td class="title"><label>Year old</label></td>
	       			<td colspan="2"><input class="input" type="text" name="yearold" placeholder="year old"></td>
	       		</tr>
	       		<tr>
	       			<td class="title"><label>Start Date</label></td>
	       			<td style="width:200px;"><input id="datepicker" type="text" name="startdate" placeholder="dd/mm/yy">
	       			</td>
	       			<td ><img  src="images/calendar.png" alt="calendar.png"></td>
	       		</tr>
	       		<tr>
	       			<td class="title"><label>Phone number</label></td>
	       			<td colspan="2"><input class="input" type="tel" name="phonenumber" placeholder="+841675699793"></td>
	       		</tr>
	       		<tr>
	       			<td colspan="3"><input id="submit" type="submit" value="Submit"></td>
	       		</tr>
	       </table>
	    </div>
	  </fieldset>
	</form>
</div>
</body>
</html>
